<div class="container my-3">
    <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-11 mx-auto ">
            <div class="login p-4 bg-white border">
                <div class="heading text-center fs-3 text-dark fw-bold">Register</div>
                <form class="row g-md-3 g-1" (ngSubmit)="createUserAccount(userRegistrationForm.value)" #userRegistrationForm="ngForm">
                    <div class="col-12">
                        <label for="Name" class="form-label">Name <sup class="text-danger">*</sup></label>
                        <input type="text" class="form-control form-control-lg" id="Name" name="name" ngModel #name="ngModel" required>
                        <small class="text-danger" *ngIf="!name.valid && name.touched">Please enter name</small>
                    </div>
                    <div class="col-12">
                      <label for="Email" class="form-label">Email <sup class="text-danger">*</sup></label>
                      <input type="email" class="form-control form-control-lg" id="Email" name="email" ngModel #email="ngModel" email required>
                        <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter email</small>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password <sup class="text-danger">*</sup></label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" ngModel #password="ngModel" required>
                        <small class="text-danger" *ngIf="!password.valid && password.touched">Please enter password</small>
                    </div>
                    <div class="col-12">
                      <span class="text-danger">{{errorStatus}}</span>
                    </div>
                    <div class="col-12 text-center">
                      <button mat-flat-button class=" mt-4 p-sm-4 p-4 w100_575 w-100" color="primary" type="submit" [disabled]="!userRegistrationForm.valid">
                        <span class="fw-bold">Create</span>
                      </button>
                    </div>
                    <div class="col-12 text-center">
                        <button routerLink="/auth" mat-stroked-button class=" mt-2 p-sm-4 p-4 border border-dark w100_575 w-100" color="primary">
                          <span class="text-uppercase fw-bold">Login</span>
                        </button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</div>

<div class="successLoader d-flex align-items-end justify-content-center">
  <div class="position-fixed z-2 bg-warning text-dark border border-dark px-3 p-1" [ngStyle]="isRegister ? {'top':'30px','transition':'1s'} :{'top':'-50px','transition':'2s'}" >
    <span class="text-success fw-bold">Created</span> Account Successfully 
  </div>
</div>
