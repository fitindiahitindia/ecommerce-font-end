<div class="container my-3">
    <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-11 mx-auto ">
            <div class="login p-4 bg-white border">
                <div class="heading text-center fs-3 text-dark fw-bold">Reset your password</div>
                <div class="text-center fs-6 my-3"><p>We will send you an email to reset your password</p></div>
                <form class="row g-md-3 g-1">
                    <div class="col-12">
                      <label for="Email" class="form-label">Email <sup class="text-danger">*</sup></label>
                      <input type="email" class="form-control form-control-lg" id="Email">
                    </div>
                   
                    <div class="col-12 text-center">
                      <button mat-flat-button class=" mt-4 p-sm-4 p-4 w100_575 w-100" color="primary">
                        <span class="fw-bold">Submit</span>
                      </button>
                    </div>
                    <div class="col-12 text-center">
                        <button routerLink="/auth/register" mat-stroked-button class=" mt-2 p-sm-4 p-4 border border-dark w100_575 w-100" color="primary">
                          <span class="text-uppercase fw-bold">create account</span>
                        </button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</div>
