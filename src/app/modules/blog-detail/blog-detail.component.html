<div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
            <div class="blog">
                <div class="rounded-3">
                    <img src="{{blogDetailObj.image}}" alt="{{blogDetailObj.image}}" class="w-100 rounded-3">
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <article class="blog-post">
                <h2 class="display-5 link-body-emphasis mb-1">{{blogDetailObj.title}}</h2>
                <p class="blog-post-meta">January 1, 2021 by <a href="#">{{blogDetailObj.category}}</a></p>
                <div [innerHTML]="blogDetailObj.content"></div>
               
              </article>
        
        </div>
    </div>
</div>
