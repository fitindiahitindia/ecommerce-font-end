<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0  mt-2">
    <div class="card">
      <div class="card-header fs-5 fw-medium">
        Category
      </div>
      <div class="card-body py-1">
       <div class="row">
        <div class="col-md-6">
          <form action="" class="" #category="ngForm" (ngSubmit)="onCategory(category.value)">
              <div class="row py-2  border bg-light">
                <div class="col-12">
                  <label class="form-label">Category Name</label>
                  <input type="text" class="form-control form-control-sm bg-white" name="categoryName" [(ngModel)]="categoryObj.categoryName" #categoryName="ngModel" ngModel required>
                  <small class="text-danger" *ngIf="!categoryName.valid && categoryName.touched">Please enter category name</small>
                </div>
                <div class="col-12">
                  <!-- <label class="form-label">Select Category Image</label> -->
                  <!-- <input (change)="onFilechange($event)" class="form-control"  type="file" name="categoryFile" id="formFile" #categoryFile="ngModel" ngModel required> -->
       <!-- <button (click)="upload()" type="button" class="btn btn-primary mt-3" >Upload</button> -->
                  <!-- <input type="text" class="form-control form-control-sm bg-white" name="categoryName" [(ngModel)]="categoryObj.categoryName" #categoryName="ngModel" ngModel required> -->
                  <!-- <small class="text-danger" *ngIf="!categoryFile.valid && categoryFile.touched">Please select category image</small> -->
                </div>
                <div style="margin-top: 15px;">
                  <button mat-flat-button color="primary" type="submit" style="margin-right: 5px;" *ngIf="!isUpdate" [disabled]="!category.valid">Save</button>
                  <button mat-flat-button color="primary" type="button" style="margin-right: 5px;" *ngIf="isUpdate" [disabled]="!category.valid" (click)="onUpdateCategory()">Update</button>
                  <button mat-flat-button color="accent" type="button" routerLink="../">Close</button>
                </div>
              </div>
            </form>
        </div>
        <div class="col-md-6 mt-md-0 mt-2">
          <div class="position-relative f_14 w-100">
              <div class="table-responsive">
              <table class="table table-responsive table-bordered">
                <thead>
                  <tr>
                    <th scope="col" class="bg-light">S.No</th>
                    <th scope="col" class="bg-light">Categroy Name</th>
                    <th scope="col" class="bg-light">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let items of productCategory;let i = index">
                    <th>{{i+1}}</th>
                    <td>{{items.categoryName}}</td>
                    <td>
                      <span class="cp m-1 bg-success p-1 text-white f_14" (click)="edit(items)">Edit</span>
                      <span class="cp m-1 bg-danger text-white p-1 f_14" (click)="remove(items._id)">Remove</span>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
              <div class="position-absolute top-0 start-0 h-100 w-100 bg-white text-center fs-2 d-flex align-items-center justify-content-center" style="margin-top: 3px;" *ngIf="false">Loading...</div>
              </div>
        </div>
       </div>
      </div>
    </div>
    <!-- <div style="background-color: greenyellow;padding:7px;font-size: 18px;margin-bottom: 5px;font-weight: bold;">
      <span>View Product</span></div> -->
    </div>
  </div>

</div>

  
  <div class="successLoader d-flex align-items-end justify-content-center">
    <div class="position-fixed z-2 bg-warning text-dark border border-dark px-3 p-1"
      [ngStyle]="isSuccess ? {'top':'30px','transition':'1s'} :{'top':'-50px','transition':'2s'}">
      <span class="text-success fw-bold">{{message}} </span>
    </div>
  </div>
