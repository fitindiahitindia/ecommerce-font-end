<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0  mt-2">
    <div class="card">
      <div class="card-header fs-5 fw-medium">
        Product Edit
      </div>
      <div class="card-body py-1">
        <form action="" class="" #editProductVal="ngForm" (ngSubmit)="editProduct(editProductVal.value)">
          <div class="row py-2  border bg-light">
            <div class="col-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control form-control-sm bg-white" ngModel="{{getProductData.name}}" name="name" >
            </div>
            <div class="col-6">
              <label class="form-label">Quantity</label>
              <input type="text" class="form-control form-control-sm bg-white" ngModel="{{getProductData.quantity}}" name="quantity"
                >
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea type="text" class="form-control form-control-sm bg-white" ngModel="{{getProductData.description}}" name="description"
                ></textarea>
            </div>
            <div class="col-6">
              <label class="form-label">Type</label>
              <!-- <select name="" id="" class="form-select form-control-sm">
                <option value="" *ngFor="let item of dataFilter;"><span class="text-capitalize">{{item}}</span></option>
              </select> -->
              <select name="" id="" class="form-select form-select-sm form-control-sm text-capitalize" [ngModelOptions]="{standalone: true}" (change)="productType($event)" ngModel="{{getProductData.type}}">
                <option value="almond" [defaultSelected]="getProductData.type=='almond'">almond</option>
                <option value="cashew" [defaultSelected]="getProductData.type=='cashew'">cashew</option>
                <option value="raisin" [defaultSelected]="getProductData.type=='raisin'">raisin</option>
                <option value="pistachio" [defaultSelected]="getProductData.type=='pistachio'">pistachio</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label">Image</label>
              <input type="text" class="form-control form-control-sm bg-white" ngModel="{{getProductData.image}}" name="image">
            </div>
    
            <div class="col-6">
              <label class="form-label">Price</label>
              <input type="number" min="0" class="form-control form-control-sm bg-white" ngModel="{{getProductData.price}}"  name="price">
            </div>
            <div class="col-6">
              <label class="form-label">oldprice</label>
              <input type="number" min="0" class="form-control form-control-sm bg-white" ngModel="{{getProductData.oldPrice}}" name="oldPrice"
               >
            </div>
            <div class="col-12 text-danger my-1" *ngIf="isError">
              ‚ùå{{isError}}
            </div>
            <div style="margin-top: 8px;">
              <button mat-flat-button color="primary" type="submit" style="margin-right: 5px;">Save Change</button>
              <button mat-flat-button color="accent" type="button" routerLink="../../">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <div style="background-color: greenyellow;padding:7px;font-size: 18px;margin-bottom: 5px;font-weight: bold;">
      <span>View Product</span></div> -->
    </div>
  </div>

</div>
  
  <div class="successLoader d-flex align-items-end justify-content-center">
    <div class="position-fixed z-2 bg-warning text-dark border border-dark px-3 p-1"
      [ngStyle]="isSuccess ? {'top':'30px','transition':'1s'} :{'top':'-50px','transition':'2s'}">
      <span class="text-success fw-bold">Update</span>  Product Successfully
    </div>
  </div>
