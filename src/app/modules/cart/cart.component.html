    <div class="row">
        <div class="col-md-12">
            <h2 class=" ps-2 darkgreen py-1 text-white fs-5">Cart</h2>
        </div>
    </div>
        
    <div class="row">
        <mat-divider class="mt-1 ms-0 ps-0"></mat-divider>
    </div>
    <div class="row mt-4 mb-4" *ngIf="cart.length==0">
        <div class="col-xl-7 col-lg-7 col-md-12 mb-2 bg-white mx-auto">
            <div class="text-center py-5">
                <h3>
                    Cart is empty
                </h3>
            </div>
        </div>
    </div>
    <div class="row mt-4 mb-4" *ngIf="cart.length!==0">
        <div class="col-xl-7 col-lg-7 col-md-12 mb-2 bg-white mx-auto">
            <div class="p-3">
                <div class="checkoutProduct">
                    
                    <div class="row" *ngFor="let items of cart;let i=index">
                        <div class="col-md-2  order-md-1 order-2">
                            <div class="img text-sm-center p-1">
                                <img src="{{cart[i].image}}" alt="" style="width: 50px;">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-start order-md-2 order-3">
                            <div class="productDetail">
                                <div class="title mb-2">
                                    {{items.name}}
                                </div>
                                <div class="quanwithweight f_14 d-flex align-items-center justify-content-start">
                                  <div class="quan"> 
                                    <div class="col-4 quantityInput d-flex align-items-center">
                                        <label>Quan:</label>
                                        <input type="text" class="text-center" min="1" [(ngModel)]="singleProductQuan[i]" [style.width]="'50px'" readonly>
                                            <button class="bg-success border-0 ms-1 text-white" (click)="getQuantity(items,'++')">+</button>
                                            <button class="ms-1 bg-success border-0 text-white" *ngIf="singleProductQuan[i] > 1" (click)="getQuantity(items,'--')">-</button>
                                    </div>
                                  </div>
                                  <div class="mx-2">|</div>
                                  <div class="weight">Weight: <span> {{items.quantity}}</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center justify-content-md-end order-md-3 order-4">
                            <div class="price fs-5">
                                &#8377; {{cart[i].price*cart[i].noItems}}
                            </div>
                        </div>
                        <div class="col-md-2 order-1 col-sm-12 mb-2 mb-md-0 col-12 d-flex align-items-center justify-content-md-end order-md-4 order-1">
                            <button class="btn btn-sm btn-outline-danger px-2 py-0" (click)="removeCart(items._id)">X</button>
                            <!-- <button mat-stroked-button (click)="removeCart(items._id)" class=" border border-danger text-danger d-flex align-items-center justify-content-center" color="">
  
                                <mat-icon class="f_14 d-flex align-items-center justify-content-center ms-2">close</mat-icon>
                              </button> -->
                        </div>
                        <div class="row">
                            <mat-divider class="my-3 ms-0 ps-0"></mat-divider>
                        </div>
                    </div>
                    <div class="row">
                        <mat-divider class="my-3 ms-0 ps-0"></mat-divider>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col-8">
                            <div class="subtotal fs-5">Quantity</div>
                        </div>
                        <div class="col-4 text-end fs-5">{{productQuantity}}</div>
                        <!-- <div class="col-8">
                            <div class="subtotal fs-5">Subtotal</div>
                        </div>
                        <div class="col-4 text-end fs-5">2 X 95.00</div> -->
                    </div>
                    <div class="row py-3">
                        <mat-divider class="ms-0 ps-0" style="border-style: dashed;border-width: 1px;"></mat-divider>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="fs-5 text-uppercase">Total</div>
                        </div>
                        <div class="col-6">
                            <div class="fs-5 text-end fw-bold">&#8377; {{totalPrice}}</div>
                        </div>
                    </div>
                    <div class="row mt-sm-4 mt-3">
                        <div class="col-md-12 text-end">
                            <button type="submit" (click)="setCheckout()" mat-flat-button class="ms-sm-1 p-4 w100_575 fw-bold text-capitalize" [routerLink]="isLogin ? '/checkout' :'/auth'" color="primary">
                                Checkout 
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="successLoader d-flex align-items-end justify-content-center">
    <div class="position-fixed z-2 bg-warning text-dark border border-dark px-3 p-1" [ngStyle]="isRemoveCart ? {'top':'30px','transition':'1s'} :{'top':'-50px','transition':'2s'}" >
      <span class="text-danger fw-bold">Remove</span> to Cart Successfully 
    </div>
  </div>
